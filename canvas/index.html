<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #try{ border: 1px solid black}
  </style>
</head>
<body>
  <canvas id="try" style="width:200px; height:200px;"></canvas>


  <script>
    const canvas = document.getElementById("try");
    // console.log(canvas);
    // console.dir(canvas);
    if(canvas.getContext){
    let ctx = canvas.getContext("2d");

    // <!--memo 세로축
    ctx.beginPath();
    ctx.moveTo(150,0)
    ctx.lineTo(150,200)
    ctx.stroke();

    //<!-- ? 왜 400px 400px 로 잡았는데 중앙이 200이 아닐까?
    //<!-- ? 뒤에 그리는 원도찌그러진거 보니까 전체적으로 찌그러 졌나본디?

    // <!--memo 가로축
    ctx.moveTo(0,75);
    ctx.lineTo(400,75);
    ctx.stroke();

    // <!--memo 원...
      ctx.beginPath();
ctx.arc(50, 20,25, 0, Math.PI * 2);
ctx.stroke();
    }
  </script>
  
</body>
</html>
