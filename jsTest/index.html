<html lang="en">

  <script>
    const surfer = document.querySelector("#root>div")
    const img = document.querySelector('img');
    console.log(surfer);
    console.dir(img);
    // 제대로 배경 이미지 불러옴
    //<!--! 이제 이걸 1초마다 y축에서 마이너스 방향으로 2씩 이동하게 할 것임

        img.style.top= -200+ "px";
        // 2. 내 목적 : 이벤트가 일어 났을때 img의 top 값이 바뀌는것
        
        let value = false;
        
        let i =0;
        let a = 1;
        
        
        surfer.addEventListener("click", function(){
          // 3번하기전에 일단 이벤트 스위치를 만들어 주기로함 --> 정신사나움

            // console.log("꿈이 아파 잠들지 못하는 밤") -> 이벤트는 잘된다
            const timer =  setInterval(function() {
              i++
              console.log(i)

                img.style.top= -200 + i*a+ "px";

                  clearInterval(moreSpeed);
                }
            },500) //이거를 reduce로 하면 좋지 않을까? -> 누적값을 더해주는 함수래
              
              if (i === 10){
                clearInterval(timer);
              }
            }, 500);
            // 3. 이제 뭐할거냐면, 저 10을 1초에 3씩 증가시켜서 점점더 빠르게 달리도록 할 것임

    })
